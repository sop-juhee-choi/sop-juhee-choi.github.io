<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soprano Juhee Choi</title>
    <!-- Styles -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons/css/flag-icons.min.css"
    />
    <link rel="stylesheet" href="css/00_tokens.css" />
    <link rel="stylesheet" href="css/10_base.css" />
    <link rel="stylesheet" href="css/20_layout.css" />
    <link rel="stylesheet" href="css/30_utilities.css" />
    <link rel="stylesheet" href="css/40_animations.css" />
    <link rel="stylesheet" href="css/50_components.css" />
    <link rel="stylesheet" href="css/60_responsive.css" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <link rel="manifest" href="icons/site.webmanifest" />
  </head>
  <body>
    <!-- Background layer -->
    <div class="background"></div>
    <!-- Header -->
    <header>
      <!-- Icon bar -->
      <div class="icon-bar icon-container">
        <!-- Language toggle -->
        <button
          type="button"
          class="lang-toggle icon-btn"
          aria-label="Switch language"
        >
          <span class="lang-flag fi fi-kr" aria-hidden="true"></span>
        </button>
        <a
          href="https://www.youtube.com/channel/UCX-16rGG_fl0_pAXfvp39aQ"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
        >
          <i class="fab fa-youtube" aria-hidden="true"></i>
        </a>
        <!-- QR popup trigger -->
        <button
          type="button"
          class="qr-button icon-btn qr-trigger"
          aria-label="Show QR code"
        >
          <i class="fas fa-qrcode" aria-hidden="true"></i>
        </button>
      </div>
      <!-- Hamburger -->
      <button
        type="button"
        class="hamburger"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="site-menu"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </button>
      <!-- Menu -->
      <ul class="menu" id="site-menu">
        <li class="outlined-text-semibig"><a href="#home" aria-current="page">Home</a></li>
        <li class="outlined-text-semibig"><a href="#edu" aria-current="page">Education</a></li>
        <li class="outlined-text-semibig"><a href="#perf" aria-current="page">Performances</a></li>
        <li class="outlined-text-semibig"><a href="#honor" aria-current="page">Honors</a></li>
        <li class="outlined-text-semibig"><a href="#state" aria-current="page">Statement</a></li>
      </ul>
    </header>
    <!-- Main -->
    <main>
      <!-- Home -->
      <section class="menus word-break" id="home">
        <h1 class="outlined-text-big fade-in">
          Soprano Juhee Choi
          <span class="here-icon-container inline-icons">
            <a
              href="https://www.instagram.com/sop.juheechoi/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram-square" aria-hidden="true"></i>
            </a>
            <a
              href="https://www.facebook.com/juhee.choi.5011"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook-square" aria-hidden="true"></i>
            </a>
            <button
              type="button"
              class="email-copy"
              data-user="c2j2h285"
              data-domain="gmail.com"
              aria-label="Copy email address"
            >
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <span class="sr-only">Copy email</span>
            </button>
            <span class="contact-hint" aria-live="polite">
              <i class="fa-regular fa-copy" aria-hidden="true"></i>
              <span class="sr-only">Copied to clipboard</span>
            </span>
          </span>
        </h1>
        <div id="bio-j-container" class="xml-content fade-in"></div>
      </section><br />
      <!-- Education -->
      <section class="menus word-break" id="edu">
        <h3 class="outlined-text-big fade-in">Education</h3>
        <div id="edu-j-container" class="xml-content fade-in"></div>
      </section><br />
      <!-- Performances -->
      <section class="menus word-break" id="perf">
        <h3 class="outlined-text-big fade-in">Performances</h3>
        <div id="perf-container" class="xml-content fade-in"></div>
      </section><br />
      <!-- Honors -->
      <section class="menus word-break" id="honor">
        <h3 class="outlined-text-big fade-in">Honors</h3>
        <div id="honor-j-container" class="xml-content fade-in"></div>
      </section><br />
      <!-- Statement -->
      <section class="menus word-break" id="state">
        <h3 class="outlined-text-big fade-in">Statement</h3>
        <div class="content" id="self-state"></div>
      </section>
      <!-- Copyright -->
      <br />
      <p class="outlined-text fade-in">
        &copy; 2026 Benjamin J. Choi. All rights reserved.
      </p>
      <br />
    </main>
    <!-- Footer -->
    <footer></footer>
    <!-- QR Overlay -->
    <div
      class="overlay"
      id="qrOverlay"
      role="dialog"
      aria-modal="true"
      aria-label="QR code"
    >
      <div class="popup">
        <button
          type="button"
          class="close-btn"
          id="closeQrButton"
          aria-label="Close"
        >
          &times;
        </button>
        <img src="img/juhee_qr_code.png" alt="QR Code" />
        <p>Soprano Juhee Choi</p>
      </div>
    </div>
    <!-- Scripts -->
    <script src="js/menu_toggle.js" defer></script>
    <script src="js/spacing.js" defer></script>
    <script src="js/helpers.js" defer></script>
    <script src="js/renderers.js" defer></script>
    <script src="js/loader.js" defer></script>
    <script src="js/fade.js" defer></script>
    <script src="js/qr_code.js" defer></script>
    <script src="js/load_fragment.js" defer></script>
  </body>
</html>
