<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soprano Juhee Choi</title>
  <!-- Styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/juhee.css">
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="manifest" href="icons/site.webmanifest">
</head>
  <body>
    <!-- Background layer -->
    <div class="background"></div>
    <!-- Dynamic header (loaded via JS) -->
    <div id="header-container"></div>
    <main>
      <div class="menus word-break" id="home">
        <h1 class="outlined-text-big fade-in">Soprano Juhee Choi</h1>
        <br><br>
        <h1 class="outlined-text-semibig fade-in">Currently I am</h1>
        <div id="bio-j-container" class="xml-content fade-in"></div>
      </div>
      <br><br>
      <div class="menus word-break" id="edu">
        <h1 class="outlined-text-semibig fade-in">Education</h1>
        <div id="edu-j-container" class="xml-content fade-in"></div>
      </div>
      <br><br>
      <div class="menus word-break" id="honor">
        <h1 class="outlined-text-semibig fade-in">Honors</h1>
        <div id="honor-j-container" class="xml-content fade-in"></div>
      </div>
      <br><br>
      <div class="menus word-break" id="perf">
        <h1 class="outlined-text-semibig fade-in">Performances</h1>
        <div id="perf-container" class="xml-content fade-in"></div>
      </div>
      <div class="menus word-break" id="state">
        <h1 class="outlined-text-semibig fade-in">Statement</h1>
        <div class="content fade-in" id="self-state"></div>
      </div>
    </main>
    <!-- Footer section -->
    <footer>
      <div class="icon-container">
        <a href="https://www.youtube.com/channel/UCX-16rGG_fl0_pAXfvp39aQ" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/sop.juheechoi/" target="_blank">
          <i class="fab fa-instagram-square"></i>
        </a>
        <a href="https://www.facebook.com/juhee.choi.5011" target="_blank">
          <i class="fab fa-facebook-square"></i>
        </a>
        <!-- QR popup trigger -->
        <button class="qr-button icon-btn" id="showQrButton" aria-label="Show QR code">
          <i class="fas fa-qrcode"></i>
        </button>
      </div>
    </footer>
    <!-- Overlay for QR popup -->
    <div class="overlay" id="qrOverlay">
      <div class="popup">
          <button class="close-btn" id="closeQrButton">&times;</button>
          <img src="img/juhee_qr_code.png" alt="QR Code">
          <p>Sop. Juhee Choi</p>
      </div>
    </div>
    <!-- Scripts -->
    <script src="js/spacing.js"></script>
    <script src="js/rxml.js"></script>
    <script src="js/fade.js"></script>
    <script src="js/qr_code.js"></script>
    <script src="js/header_footer.js"></script>
  </body>
</html>
